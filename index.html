<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="images">
        <img
          src="./images/bg-pattern-top.svg"
          alt="top-pattern"
          class="top-left"
        />
        <img
          src="./images/bg-pattern-bottom.svg"
          alt="bottom-pattern"
          class="bottom-right"
        />
      </div>

      <div class="card-container">
        <div class="card-top-img">
          <img src="./images/bg-pattern-card.svg" alt="card" />
        </div>
        <div class="content">
          <img src="./images/image-victor.jpg" alt="victor" />
          <p class="name">Victor Crest <span class="age">26</span></p>
          <p class="city">London</p>
        </div>
        <div class="footer">
          <div class="row">
            <div class="col"><p class="stats">80K</p></div>
            <div class="col"><p class="stat-name">Followers</p></div>
          </div>
          <div class="row">
            <div class="col"><p class="stats">803K</p></div>
            <div class="col"><p class="stat-name">Likes</p></div>
          </div>
          <div class="row">
            <div class="col"><p class="stats">1.4K</p></div>
            <div class="col"><p class="stat-name">Photos</p></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
